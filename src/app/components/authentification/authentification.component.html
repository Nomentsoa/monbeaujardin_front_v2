<section class="vh-100" style="background-image: linear-gradient(to right, rgb(38, 215, 68), rgb(11, 87, 68))">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-size:large;">
                                        Bienvenu dans mon beau jardin, veuillez vous authentifier
                                    </h5>

                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@example.com" formControlName="username"
                                            [ngClass]="{'is-invalid':isErreurUserName}">
                                        <label for="floatingInput">Utilisateur</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Password" formControlName="password"
                                            [ngClass]="{'is-invalid': isErreurPassword}">
                                        <label for="floatingPassword">Mot de passe</label>
                                    </div>

                                    @if (messageErreur) {
                                    <div class="mt-3" style="color: red;">
                                        {{ messageErreur }}
                                    </div>
                                    }

                                    <!-- <div class=" col-md-6">
                                        <label for="validationServer03" class="form-label">City</label>
                                        <input type="text" class="form-control is-invalid" id="validationServer03"
                                            aria-describedby="validationServer03Feedback" required>
                                        <div id="validationServer03Feedback" class="invalid-feedback">
                                            Please provide a valid city.
                                        </div>
                                    </div> -->
                                    <div class="pt-3">
                                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg"
                                            style="width: 100%;" type="button" type="submit">Login</button>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
