<div [formGroup]="form">
    <label for="inputMBJ" class="form-label">{{ label }}</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': messageErreur}" id="inputMBJ"
        [formControlName]="formControlNameMBJ" [maxlength]="maxLength">
    @if (messageErreur) {
    <h6 style="color: red;">{{ messageErreur }}</h6>
    }
</div>
